<!doctype html>
<html lang="en">
{% load static %}

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet" />

  </head>
  <body>

      <nav class="navbar" style="background-color: #FF9999;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Blogs <img class="img-icon" src="{% static 'images/summer.png' %}"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blogs:blogs_home_view' %}">All blogs</a>
                <a class="nav-link" href="{% url 'blogs:add_blog_view' %}">Add new blog</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'blogs:blogs_home_view_cat' 'News' %}">News</a></li>
                  <li><a class="dropdown-item" href="{% url 'blogs:blogs_home_view_cat' 'Marketing' %}">Marketing</a></li>
                  <li><a class="dropdown-item" href="{% url 'blogs:blogs_home_view_cat' 'Technical' %}">Technical</a></li>
                  <li><a class="dropdown-item" href="{% url 'blogs:blogs_home_view_cat' 'Entrepreneurship' %}">Entrepreneurship</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Search your blogs</a>
              </li>
            </ul>
            <form role="search" action="{% url 'blogs:search_page_view' %}" method="GET">
              <input name="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
            </form>
            
          </div>
        </div>
      </nav>

    
    {% block content %}

    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
